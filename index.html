<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="aside__container">
        <div class="logo__container">
            <div class="logo__dashboard"><img src="img/setting 1.svg" alt="setting 1"></div>
            <div class="dashboard__main">Dashboard<span> v.01</span></div>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <div class="dashboard__container">
                        <img src="img/key-square.svg" alt="key-square">
                        <div class="dashboard">Dashboard</div>
                    </div>
                </li>
                <li class="menu__item">
                    <div class="product__container">
                        <img src="img/3d-square 1.svg" alt="3d-square 1">
                        <p class="product">Product</p>
                        <div class="chevron"><img src="img/chevron-right 2.svg" alt="chevron-right 2"></div>
                    </div>
                </li>
                <li class="menu__item">
                    <div class="customers__container">
                        <img src="img/user-square 1.svg" alt="user-square 1">
                        <p class="customers">Customers</p>
                        <img class="chevron" src="img/chevron-right 2.svg" alt="chevron-right 2">
                    </div>
                </li>
                <li class="menu__item">
                    <div class="income__container">
                        <img src="img/wallet-money 2.svg" alt="wallet-money 2">
                        <p class="income">Income</p>
                        <img class="chevron" src="img/chevron-right 2.svg" alt="chevron-right 2">
                    </div>
                </li>
                <li class="menu__item">
                    <div class="promote__container">
                        <img src="img/discount-shape 1.svg" alt="discount-shape 1">
                        <p class="promote">Promote</p>
                        <img class="chevron" src="img/chevron-right 2.svg" alt="chevron-right 2">
                    </div>  
                </li>
                <li class="menu__item">
                    <div class="help__container">
                        <img src="img/message-question 1.svg" alt="message-question 1">
                        <p class="help">Help</p>
                        <img class="chevron" src="img/chevron-right 2.svg" alt="chevron-right 2">
                    </div>
                </li>
            </ul>
        </nav>
    </aside>
</body>

</html>
