<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="aside__block">
        <div class="logo__container">
            <img src="img/logo.svg" alt="Logo">
            <span> v.01</span>
        </div>
        <div class="dashboard-menu">
            <img src="img/dashboard-menu.svg" alt="Dashboard">
            <div>Dashboard</div>
        </div>
        <div class="product-menu">
            <div class="product">
                <img src="img/product-menu.svg" alt="Product">
                <div>Product</div>
            </div>
            <img src="img/chevron-right.svg" alt="Chevron-right">
        </div>
        <div class="background">
            <div class="customers-menu">
                <div class="customers">
                    <img src="img/customers-menu.svg" alt="Customers">
                    <div>Customers</div>
                </div>
                <img src="img/chevron-right-white.svg" alt="Chevron-right-white">
            </div>
        </div>
        <div class="income-menu">
            <div class="income">
                <img src="img/income-menu.svg" alt="Income">
                <div>Income</div>
            </div>
            <img src="img/chevron-right.svg" alt="Chevron-right">
        </div>
        <div class="promote-menu">
            <div class="promote">
                <img src="img/promote-menu.svg" alt="Promote">
                <div>Promote</div>
            </div>
            <img src="img/chevron-right.svg" alt="Chevron-right">
        </div>
        <div class="help-menu">
            <div class="help">
                <img src="img/help-menu.svg" alt="Help">
                <div>Help</div>
            </div>
            <img src="img/chevron-right.svg" alt="Chevron-right">
        </div>
    </aside>
</body>

</html>
